<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table {
            background-color: #1d7671;
            text-align:center;
            width: 300px;
            height: 300px;
            font-weight: bold;
            font-size: 2em;
        }
        td {
            background-color: white;
        }
    </style>
    <script>
        // 윗 숫자 키보드를 입력시 red바탕 (event.keyCode : 48~56)
        // 오른쪽 숫자 키보드를 입력 시, yellow 바탕 (event.keyCode: 96-104)
        window.onkeyup = function () {
            var td = document.getElementsByTagName('td');
            var num1 = event.keyCode - 48; // 위쪽
            var num2 = event.keyCode - 96; // 오른쪽

            if (num1 >= 0 && num1 <= 8) {
                for (var idx = 0; idx < td.length; idx++) {
                    td[idx].style.backgroundColor = 'white';
                }
                td[num1].style.backgroundColor = 'red';
            } else if (num2 >= 0 && num2 <= 8) {
                for (var idx = 0; idx < td.length; idx++) {
                    td[idx].style.backgroundColor = 'white';
                }
                td[num2].style.backgroundColor = 'yellow';
            }
        };
    </script>
</head>
<body>
    <table>
        <tr>
            <td>0</td>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
    </table>
</body>
</html>
