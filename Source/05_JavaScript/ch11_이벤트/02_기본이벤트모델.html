<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        window.onload = function () {
            // 이벤트 값에 할당되는 function
            var header = document.getElementById('header');
            var p = document.querySelector('p');
            for (var key in header) {
                // header 의 속성이 몇개가 있는지 확인
                if (key == 'onclick') {
                    p.innerHTML += key + ':' + header[key] + '<br>';
                }
            }

            // 기본 이벤트 모델 = 고전적 이벤트 모델
            // on으로 시작하는 속성(이벤트 관련 속성)에 function을 할당
            header.onclick = function () {
                // 이벤트 이름 : click
                // 이벤트 관련 속성 변수 이름 : onclick
                // 이벤트 리스너 함수
                alert('CLICK! 클릭!');
            };
        };
    </script>
</head>
<body>
    <h1 id="header">Click해봐</h1>
    <p></p>
</body>
</html>
