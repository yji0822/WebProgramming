<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        // 기본 이벤트 모델인 window.onload
        window.onload = function () {
            var header = document.querySelector('h1');
            header.addEventListener('click', function () {
                alert('click!');
            }); // 이벤트와 (이름이랑) 이벤트 리스너를 연결 시켜주는 함수
        };
    </script>
</head>
<body>
    <h1>Click해봐</h1>
</body>
</html>
