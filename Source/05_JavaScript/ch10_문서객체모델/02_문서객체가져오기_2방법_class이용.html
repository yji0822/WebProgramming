<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        window.onload = function () {
            // 클래스로 가져오기(access) - getElementsByClassName()의 return값은 배열로 잡힌다.

            // 방법1
            var clock1 = document.getElementsByClassName('clock1');
            clock1[0].innerHTML = new Date().toLocaleString();

            // 방법2 - 왜 0방?
            var clock2 = document.getElementsByClassName('clock2')[0];
            clock2.value = new Date().toLocaleString();
            // clock2.style = 'color:green; font-size=20px;';
            //clock2.style.cssText = 'color:red; font-size=20px;';
            clock2.style.color = 'green';
            clock2.style.fontSize = '2em';
        };
    </script>
</head>
<body>
    <h1 class="clock1">시간</h1> <!--0방으로 잡힘 getElementsByClassName()-->
    <input type="text" class="clock2" />
</body>
</html>
