<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>

        var id;
        var toggle1 = 0; // 전체 html파일에서 통용되는 변수(전역변수) 
        var toggle2 = 0;
        var header1, header2;

        // header-1이 없는 상태 window.onload = function () { };
        window.onload = function () {

            // id 이름으로 가져오기 getElementById
            header1 = document.getElementById('header-1'); // id가 header-1인 h1을 찜한 것. (일부러 선언 안함)
            header1.innerHTML = '시간';
            // #header-1에 시간

            header2 = document.getElementById('header-2');
            header2.innerHTML = new Date().toLocaleString(); // 시간이랑 날짜가 다 들어오도록 
            // #header-2에 2022. 5. 17. 오후 3:06:24


            id = setInterval(function () {
                // 1초마다 시간을 넣어주는 로직
                header2.innerHTML = new Date().toLocaleString();
            }, 1000);
        };

        function change(n) {
            if (n == 1) {
                // 1이 들어오면 바꿔-1을 바꾸는 로직
                if (toggle1 == 0) {
                    //현재 toggle1d이 0인 상태라면
                    header1.innerHTML = '현재';
                    toggle1 = 1;
                } else if (toggle1 == 1) {
                    header1.innerHTML = '시간';
                    toggle1 = 0;
                }
            } else if (n == 2) {
                // 2가 들어오면 바꿔-2를 바꾸는 로직
                if (toggle2 == 0) {
                    clearInterval(id); // 타이머 중지
                    toggle2 = 1;
                } else if (toggle2 == 1) {
                    setInterval(function () {
                        header2.innerHTML = new Date().toLocaleString();
                    }, 1000);// 타이머 가동
                    toggle2 = 0;
                }
            }
        }

    </script>
</head>
<body>
    <!-- 문서객체만들기 -->
    <h1 id="header-1">HEADER-1</h1>
    <h1 id="header-2">HEADER-2</h1>
    <!-- 버튼을 누르면 change라는 함수를 불러올건데 매개변수가 1 or 2-->
    <button onclick="change(1)">바꿔-1</button>
    <button onclick="change(2)">바꿔-2(타이머)</button>

    <!--script에서 내용을 다시 입력하기 때문에 body에 들어간 텍스트 내용들은 의미가 없다.-->
</body>
</html>
