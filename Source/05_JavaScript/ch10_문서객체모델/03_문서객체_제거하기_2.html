<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function append() {
            // 01_문서객체생성.html 3번방법
            document.body.innerHTML += '<h1>HEADER</h1>';
        }
        function remove() {
            var h = document.getElementsByTagName('h1');
            // 모든 추가된 것들 다 지우기!
            // 0방을 지우게 되면 뒤에 있는 header들이 당겨져서 0방이 되기 때문에
            // 뒤에 있는 인덱스부터 0방까지 지워주어야 한다.
            for (var idx=h.length-1; idx>=0; idx--) {
                document.body.removeChild(h[idx]); 
            }
        }
    </script>
</head>
<body>
    <!-- 클릭하면 remove라는 함수 실행하기-->
    <button onclick="remove()">h1태그 싹 다 제거하기</button>
    <button onclick="append()">h1태그 추가하기</button>
    <h1>HEADER</h1>
</body>
</html>
