<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>

        // - 안되는 이유 - H1태그가 위에 떠있는 상태에서만 사용할 수 있다
        // 반드시 widow.onload를 한 상태에서 넣어주어야 한다.
        // var header = document.getElementsByTagName('h1'); 
        // header[0].innerHTML = '바꿔';

        window.onload = function () {
            var header = document.getElementsByTagName('h1');
            // header[0].innerHTML = '바꿔';
            // header.forEach() 불가능 내가만든 배열에서는 사용가능하지만 document elements에는 사용할 수 없다
            for (var idx in header) {
                header[idx].innerHTML = '바꿔 ' + idx;
            }
        };
       
    </script>
</head>
<body>
    <h1>HEADER</h1>
    <h1>HEADER</h1>
</body>
</html>
