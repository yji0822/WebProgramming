<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table {
            width:280px;
            height: 80px;
            margin: 0 auto;
        }
    </style>
    <script>
        var color = ['red', 'orange', 'yellow', 'green', 'blue', 'navy', 'violet'];
        window.onload = function () {
            var td = document.querySelectorAll('td');
            for (var idx in td) {
                //td[idx].style.backgroundColor = color[idx];
                td[idx].style.cssText = 'background-color :' + color[idx];
            }
        };

        function showMessage(n) {
            var h2 = document.createElement('h2');
            var textNode = document.createTextNode('집에 갈 시간!');

            h2.appendChild(textNode);
            document.body.appendChild(h2);
            h2.style.color = color[n];
            document.body.style.backgroundColor = 'black';
        }

        function removeMessage() {
            var message = document.getElementsByTagName('h2')[0];
            document.body.removeChild(message);
            document.body.style.backgroundColor = 'white';
        }
    </script>
</head>
<body>
    <!-- onmouseover : 마우스의 커서가 해당 요소 위에 위치할 때 일어나는 이벤트
         onmouseout  : 마우스의 커서가 해당 요소에서 위치하다가 빠져나갈 때 일어나는 이벤트-->
    <table>
        <tr onmouseout="removeMessage(0)">
            <td onmouseover="showMessage(0)"></td>
            <td onmouseover="showMessage(1)"></td>
            <td onmouseover="showMessage(2)"></td>
            <td onmouseover="showMessage(3)"></td>
            <td onmouseover="showMessage(4)"></td>
            <td onmouseover="showMessage(5)"></td>
            <td onmouseover="showMessage(6)"></td>
        </tr>
    </table>
</body>
</html>
