<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>

        // 익명함수는 호출이 순차적으로 되기 때문에 순서대로 실행이 된다.
        var funVar = function () {
            alert('함수A');
        };
        funVar(); // 함수A

        // 선언적 함수의 재정의
        var funVar = function () {
            alert('함수B');
        };
        funVar(); // 함수B

    </script>
</head>
<body>

</body>
</html>
