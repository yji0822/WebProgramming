<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <script>
        // var i = '홍길동';
        // alert(i);
        var funVar = function () { alert('test') };
        // alert(funVar);
        // 익명함수 호출 시에는 함수형 변수에 할당한 후 사용 가능
        // 익명함수 호출은 변수의 이름에 ()을 붙여 호출
        funVar(); // test이 alert창으로 나타난다. - 호출형식

        // 순차적으로 실행이 되기 때문에 반드시 변수 생성을 한 후에 호출!
        alert(funVar);

        // 우리가 만든 함수들만 소스를 볼 수 있다.
        alert(alert); //function alert() { [native code] }
        alert(prompt); //function prompt() { [native code] }
    </script>
</head>
