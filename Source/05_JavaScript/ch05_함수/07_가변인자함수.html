    <script>

        // array(); // 매개변수 x
        // array(1); // 매개변수 1개
        // array(1, 2); // 매개변수 2개

        function array() { // 가변인자 함수 Array와 같은 것을 수행하는 array()
            // 매개변수(인자)가 0개: array() - 그냥 result인 빈 배열 반환
            // 매개변수(인자)가 1개: 방의 개수가 매개변수 만큼 생성 - array(3); 배열의 방 생성
            // 매개변수(인자)가 2개 이상: 매개변수 자체가 배열 - array(10,20,30); 배열로 들어감

            var result = []; // 배열 선언 및 초기화
            if (arguments.length == 1) {
                // 매개변수 1개일때 실행할 명령어들
                for (var cnt = 1; cnt <= arguments[0]; cnt++) {
                    result.push(null);
                }
            } else if (arguments.length >= 2) {
                // 매개변수가 2개이상일 때, 실행할 명령어들
                /*for (var i = 0; i <= arguments.length; i++) {
                    result.push(arguments[idx]);
                }*/
                for (var idx in arguments) {
                    result.push(arguments[idx]);
                }
            }
            return result;

            /*if (arguments.length == 0) {
                // 매개변수가 없을 때 실행할 명령어들
                alert('매개변수 없이 호출');
            } else if (arguments.length == 1) {
                // 매개변수 1개일때 실행할 명령어들
                alert('매개변수 한개 ' + arguments[0] + '을 넣고 호출');
            } else if (arguments.length >= 2) {
                // 매개변수가 2개이상일 때, 실행할 명령어들
                alert('매개변수 2개 이상 ' + arguments + '을 넣고 호출'); 
            } */
        }

        // 1. 매개변수가 2개 이상인 경우
        var arr1 = [273, 2, 3, 'Hello',];
        var arr2 = array(273, 2, 3, 'Hello');

        document.write('arr1 = ' + arr1 + ' / 방의 개수? ' + arr1.length + '<br>');
        document.write('arr2 = ' + arr2 + ' / 방의 개수? ' + arr2.length + '<br>');

        // 2. 매개변수가 1개인 경우와 빈 배열
        var arr3 = [, , ,]; // 방 3개짜리 빈 배열
        var arr4 = array(3); // 매개변수가 1개
        document.write('arr3 = ' + arr3 + ' / 방의 개수? ' + arr3.length + '<br>');
        document.write('arr4 = ' + arr4 + ' / 방의 개수? ' + arr4.length + '<br>');

        // 3. 방의 개수가 0인 배열과 매개변수가 없는 배열
        var arr5 = []; // 방의 개수가 0개인 배열
        var arr6 = array(); // 매개변수가 0개일 경우 : 방의 개수가 0인 배열
        document.write('arr5 = ' + arr5 + ' / 방의 개수? ' + arr5.length + '<br>');
        document.write('arr6 = ' + arr6 + ' / 방의 개수? ' + arr6.length + '<br>');


    </script>
