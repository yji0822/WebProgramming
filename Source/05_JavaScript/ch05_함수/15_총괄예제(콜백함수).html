<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        /* 항상 안바꾸는 것은 css에 적용 */
        body {
            font-weight: bold;
            /*background-image:url("img/img01.png");
            color: white; /* 변하는 것은 */ 
        }
    </style>
    <script>
        // 색을 바꾸기 위해서 배열로 담아준다.
        var color = ['yellow', 'white', 'red'];

        // var img = ['img/img01.png', 'img/img02.png', 'img/img03.png'];
        var img = ['url("img/img01.png")',
                   'url("img/img02.png")',
                   'url("img/img03.png")'];
        var s = 0;

        // 1초마다 백그라운드 이미지가 수정되면서 시간 출력 (10초 동안).
        var id = setInterval(function () {
            document.write(new Date() + '<br>');
            //document.body.style = 'color: pink;';
            document.body.style.color = color[s % 3];
            s++;
            // document.body.style = 'background-image:url("img/img01.png")';
            // document.body.style.backgroundImage = 'url(' + img[s % 3] +')';
            document.body.style.backgroundImage = img[s % 3];
            document.body.style.backgroundSize = '100%';
            s++;
        }, 1000);

        setTimeout(function () {
            clearInterval(id);
        }, 10000);

    </script>
</head>
<body>

</body>
</html>
