<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>

        // 특정한 시간마다 수행 - setInterval(function, millisecond)
        // 1초마다 현재 시간을 출력 -> 1초마다 현재시간 출력(10초 후 타이머 중지)
        // setInterval(function () {}, 1000);

        // 변수에 담아야 한다.
        var id = setInterval(function () {
            document.write(new Date() + '<br>');
        }, 1000);
        setTimeout(function () {
            clearInterval(id);
            document.write('DONE<br>');
        }, 10000);

        // 브라우저를 닫기 전까지 실행
        //setInterval(function () {
        //    document.write(new Date() + '<br>');
        //}, 1000);

    </script>
</head>

</html>
