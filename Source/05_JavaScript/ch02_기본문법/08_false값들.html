<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        // 0, '', NaN, null, undefined - false인 값들
        // Boolean("100");

        var i; // undefined
        document.write("i값은 " + i + ", 불린형으로는 " + Boolean(i) + "<br>");

        i = 0; // 0
        document.write("i값은 " + i + ", 불린형으로는 " + Boolean(i) + "<br>");

        i = Number("a"); // NaN
        document.write("i값은 " + i + ", 불린형으로는 " + Boolean(i) + "<br>");

        i = Number("a"); // Nan
        document.write("i값은 " + i + ", 불린형으로는 " + Boolean(i) + "<br>");

        i = "";
        document.write("i값은 " + i + ", 불린형으로는 " + Boolean(i) + "<br>");

        i = null;
        document.write("i값은 " + i + ", 불린형으로는 " + Boolean(i) + "<br>");

        document.write("<hr>")

        // 비교연산자
        document.write(("" == false) + " : == 연산자는 양변의 값이 일치할 경우 true <br>");
        document.write(("" === false) + " : === 연산자는 양변의 값과 자료형이 일치할 경우 true <br>");
    </script>
</head>

</body>
</html>
