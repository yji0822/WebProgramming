<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <script>
        // 자료형 ; string, number, boolean, object (Person p = new Person(); , array),
        //          function, undefined(정의되지 않음)

        var varString; // varString라는 변수만 선언
        // JAVA - int i; sysout(i); // 쓰레기 값이 들어가 있으므로 사용 안됨

        document.write('1-1. varString 값 : ' + varString + '<br>'); // undefined
        document.write('1-2. varString 타입 : ' + typeof (varString) +'<br><br>'); // undefined

        varString = '"홍길동"';
        document.write('2-1. varString 값 : ' + varString + '<br>'); // "홍길동"
        document.write('2-2. varString 타입 : ' + typeof (varString) + '<br><br>'); // string

        varString = 10.5;
        document.write('3-1. varString 값 : ' + varString + '<br>'); // 10.5
        document.write('3-2. varString 타입 : ' + typeof (varString) + '<br><br>'); // number

        varString = true;
        document.write('4-1. varString 값 : ' + varString + '<br>'); // true
        document.write('4-2. varString 타입 : ' + typeof (varString) + '<br><br>'); // boolean

        // Java와는 달리 클래스의 개념 없음. 아래와 같이 선언.
        varString = { name: '홍길동', age: 20, score: 3.5 }
        document.write('5-1. varString 값 : ' + varString + '<br>'); // [object Object] - toString과 같은
        document.write('5-2. varString 타입 : ' + typeof (varString) + '<br><br>'); // object

        varString = ['hello', 10, 10.5, false, { 'id': 'abc', 'pw': '1111' }, [1, 2, 3]];
        // 어떤 값이던 다양한 타입의 값을 넣을 수 있다.
        document.write('6-1. varString 값 : ' + varString + '<br>');
        // hello,10,10.5,false,[object Object],1,2,3
        document.write('6-2. varString 타입 : ' + typeof (varString) + '<br><br>'); // object

        // 변수에 함수 넣어주기 - 세미콜론 필수@ (할당한 것이기 때문에)
        varString = function () {
            alert('함수 속');
        };
        document.write('7-1. varString 값 : ' + varString + '<br>'); // function () { alert('함수 속'); }
        document.write('7-2. varString 타입 : ' + typeof (varString) + '<br><br>'); // function

    </script>

</head>
<body>

</body>
</html>
