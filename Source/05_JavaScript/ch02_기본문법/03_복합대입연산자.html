<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        document.write('<h2>JavaScript 기본 문법</h2>');
        document.body.innerHTML += 'XXX'; // body에 있는 h3보다 먼저 출력
        window.onload = function () {
            // 윈도우가 모두 로드가 되고 난 이후에. (브라우저 창이 다 뜬 후에 실행)
            var list = '';
            list += '<ul>';
            list += '<li>HTML</li>';
            list += '<li>JavaScript</li>';
            list += '<li>jQuery</li>';
            list += '</ul>';
            document.body.innerHTML += list;
        }; 
    </script>
</head>
<body>
    <h3>복합대입연산자(+=, -=, *=, /=, %=)</h3>
</body>
</html>
