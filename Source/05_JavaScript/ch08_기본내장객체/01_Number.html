<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        /* 기본자료형과 객체 자료형의 차이
         * Integer iObj = new Integer(10);
         * iObj.toString() - 가능
         * int i = 10;
         * i.toString() - 불가능
         */
        // 자바스크립트: 기본 데이터 타입 (number, string, boolean) vs 객체 데이터 타입
        var priNum = 273.21; // 기본데이터타입
        var objNum = new Number(273.21); // var priNum = new Number(273.21); 으로 잡힌다. 
        // 프로토타입 공유. 타입만 다를 뿐 두개 모두 객체이다.

        document.write('priNum의 타입: ' + typeof (priNum) + '<br>'); // Number
        document.write('objNum의 타입 : ' + typeof (objNum) + '<br>'); // Object

        // constructor : 생성자 함수를 의미
        document.write('priNum의 생성자 함수: ' + priNum.constructor + '<br>'); //Number
        document.write('objNum의 생성자 함수: ' + objNum.constructor + '<br>'); // Number

        // Number.toFixed(1) : 소수점 첫번째 자리 까지만 
        document.write(priNum.toFixed(1) + '<br>'); // 273.2
        document.write(objNum.toFixed(1) + '<br>'); // 273.2

        // 같은 타입인지 비교
        if (priNum.constructor == objNum.constructor) {
            document.write('priNum과 objNum의 저장된 타입은 같다. <br>');
        }

        // (1) 내장객체 Number에 메소드 추가  (프로토타입에 추가 되어있음)
        // 기본 데이터 타입도 객체처럼 사용 가능하다.
        Number.prototype.method1 = function () {
            alert('Number타입은 다 쓸 수 있음.');
        };
        priNum.method1(); // Number안에 method1이라는 함수가 추가된 것
        objNum.method1();

        // (2) objNum에 메소드 추가 가능
        objNum.method2 = function () {
            alert('objNum에 추가');
        };
        // priNum.method2(); // 불가. 
        objNum.method2();


        // (3) priNum에 메소드 추가 불가
        //priNum.method3 = function () {
        //    alert('안될듯');
        //};
        //priNum.method3();

        // (4) Object에 메소드 추가
        Object.prototype.method4 = function () {
            document.write('<hr>' + this);
        }
        priNum.method4();
        objNum.method4();

    </script>
</head>
<body>

</body>
</html>
