<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>

        //생성자함수
        function Rectangle(width, height) {
            this.width = width;
            this.height = height;
        }
        Rectangle.prototype.getArea = function () {
            return this.width * this.height;
        };

        rect1 = new Rectangle(); // 매개변수 잊지 말고 넣어주어야 한다. 
        document.write(rect1 + '<br>'); //[object Object]

        rect1 = new Rectangle(5, 3);
        rect2 = new Rectangle(3, 4);
        // constructor - 생성자 함수를 가르킨다
        document.write('rect1의 생성자 함수는 ' + rect1.constructor + '<br>');
        document.write('rect2의 생성자 함수는 ' + rect2.constructor + '<br>');

        //같은 타입인지 궁금하다면..
        if (rect1.constructor == rect2.constructor) {
            document.write('rect1과 rect2의 타입은 같다 <br>');
        } else {
            document.write('rect1과 rect2의 타입은 다르다 <br>');
        }

        // 무슨 타입인지 궁금하다면
        document.write('rect1의 타입은 ' + typeof (rect1) + '<br>');
    </script>
</head>
<body>

</body>
</html>
