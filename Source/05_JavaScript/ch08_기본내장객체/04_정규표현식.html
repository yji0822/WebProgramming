<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
            <!-- *** 정규표현식 ***
            정규표현식 연습장을 통해 만들어진 정규표현식 test
                (https://www.regexr.com)
                    전화번호, 이메일, 카드번호 등에 많이 사용된다
                [0 - 9] : 0부터 9 사이 중 하나(숫자 하나를 의미)
                [a - zA - z] : 알파벳 중 한글자
                [가 - 힣] : 한글 중 한글자
                [가 - 힣ㄱ - ㅎㅏ - ㅣ] : 한글, 자음, 모음 중 한글자
                { n } : n번 반복
                { n, m } : 최소 n번, 최대 m번 반복(0 < n <= m)
                    \d : 숫자[0 - 9]와 동일
                    \w : 문자(숫자와 알파벳) 중 한 문자
                + : 1번 이상 반복
                * : 0번 이상 반복
                    . : '\n' 을 제외한 임의의 한 문자 자리수(스페이스 포함)
                    \. : .문자
            -->
    <script>

        var str = 'abcd@ef가1';
        // 패턴
        var patternNum = /[0-9]/; // 숫자 패턴
        var patternEng = /[a-zA-Z]/; // 알파벳 문자 패턴
        var patternKor = /[가-힣ㄱ-ㅎㅏ-ㅣ]/; // 한글 문자 패턴
        var patternSpc = /[~!@#$%^&*()_+|<>?:;{}\\\[\]?<>]/; //특수문자패턴 [ >> \[ , ] >> \], \ >> \\
        document.write('str에 숫자가 포함되어 있는지 : ' + patternNum.test(str) + '<br>');
        document.write('str에 특수문자가 포함되어 있는지 : ' + patternSpc.test(str) + '<br>');
        document.write('str에 한글이 포함되어 있는지 : ' + patternKor.test(str) + '<br>');
        document.write('str에 영문이 포함되어 있는지 : ' + patternEng.test(str) + '<br>');

    </script>
</head>
<body>

</body>
</html>
