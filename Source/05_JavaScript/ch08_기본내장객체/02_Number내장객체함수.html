<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>

        var num = 273.5590332; //var num = new Number(273.~);
        document.write(num + '<br>');

        document.write('1. 지수형 표현 : ' + num.toExponential(5) + '<br>');
        document.write('2. 소수점 첫째자리까지만 : ' + num.toFixed(1) + ' <br>'); // round 많이 사용
        // Math.round(num): num을 소수점에서 반올림
        // 1의 자리에서 반올림을 하고 싶으면 *10을 한 후에 다시 /10
        document.write('3. 1의자리 반올림(round-반올림) : ' + Math.round(num * 10) / 10 + ' <br>');
        // round 많이 사용
        document.write('4. 소수점 첫째자리까지만(round-반올림) : ' + Math.round(num, 1) + ' <br>');
        // 매개변수를 하나만 받고 두번째는 무시
        document.write('5. 숫자를 4개만 출력 : ' + num.toPrecision(4) + ' <br>');


    </script>
</head>
<body>

</body>
</html>
