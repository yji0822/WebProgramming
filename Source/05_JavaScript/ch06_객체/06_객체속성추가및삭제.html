<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var student = { 'name': '홍길동', 'age' : 25 };
        document.write(student.name + " " + student['name'] + '<br>');

        // 이름을 바꾸고자 하면 바꾼 값으로 들어가게 된다.
        student.name = '김길동';
        document.write(student.name + " " + student['name'] + '<br>');
        student.name = '신길동';
        document.write(student.name + " " + student['name'] + '<br>');

        // 속성 추가
        student.kor = 100;
        student.mat = 99;
        student.hobby = '프로그래밍구현';
        document.write(student.name + " " + student.age + " " + student.kor);
        // 대소문자주의 - 메소드 추가 가능
        // toString은 자바처럼 상위 클래스(object)에서 받아오는건데 아래와 같이 재정의를 하게 된다면 바뀌게 된다.
        // student.toString = function () {}; 

        document.write('<hr>');
        document.write(student); // object단에 있는 toString
        document.write('<hr>' + student.toString() + '<br>'); // 쓰나 안쓰나 동일하게 된다. 
        document.write('<hr>' + student + '<br>'); // 쓰나 안쓰나 동일하게 된다. 
        // 오버라이드의 개념이 아니고 그냥 기존 함수에 값을 할당시킨 것

        // toString이 없는 경우.
        // 속성 : 속성값
        // this = student
        // 배열처럼 [] 괄호를 써야 access 가능하다
        student.toString = function () {
            var output = '';
            for (var key in this) {
                if (key != 'toString') {
                    output += key + ' : ' + this[key] + '<br>';
                }
            }
            return output;
        };
        document.write(student);


        // 객체 속성 제거 
        delete (student.hobby);
        delete (student.age);
        document.write('객체 속성 제거 후 : ' + student + '<br>');



    </script>
</head>
<body>

</body>
</html>
