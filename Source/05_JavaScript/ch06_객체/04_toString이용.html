<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var person = {
            name: '홍길동',
            age: 20,
            eat: function (food) {
                // '내 객체의'의 뜻을 가진 'this'를 꼭 붙여주어야 한다.
                var msg = this.age + '살 ' + this.name + '님은 ' + food + '을(를) 먹습니다.';
                alert(msg);
                document.write(msg);
            },
            toString: function () {
                var output = '';
                for (var key in this) {
                    // this가 핵심 person 그 자체를 넣는 것이기 때문
                    if (key != 'eat' && key != 'toString') {
                        //output += key + ' : ' + this[key] + '<br>';
                        output += key + ' : ' + this[key] + '\n';
                    }
                } // for
                return output;
            }, // toString()
        };
        person.eat('덮밥');
        // document.write('<br>' + person.toString());
        alert(person.toString());
    </script>
</head>
<body>

</body>
</html>
