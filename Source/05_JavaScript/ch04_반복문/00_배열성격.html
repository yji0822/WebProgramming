<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <script>
        // 자바 스크립트에서 배열 방의 개수는 가변적이다. - Arraylist 필요 없음!
        var arr = [277, 32.5, '홍길동']; // 다양한 타입들로 갯수 상관없이 넣을 수 있다.
        document.write('배열방 갯수 : ' + arr.length + '<br>');

        arr.push('"3번째 인덱스에 추가"');
        document.write('배열에 push 후 방 개수 : ' + arr.length + '<br>');

        var temp = arr.pop(); // 마지막 인덱스의 배열방 값을 return 후 방 삭제
        document.write('배열에 pop한 후 방의 개수 : ' + arr.length + '<br>');
        document.write('삭제 후의 배열방의 값들 : ' + temp + '<br>');
        document.write(arr);

    </script>
</head>
<body>

</body>
</html>
