<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table {
            width:100px;
            margin: 0 auto;
            border: 1px solid black;
        }
        caption {
            font-weight: bold;
        }
        td {
            text-align:center;
        }
        td:hover {
            background-color: cornflowerblue;
        }
    </style>
    <script>
        // 사용자로부터 구구단 수를 입력받아 해당 구구단 출력
        do {
            var su = Number(prompt("출력을 원하는 구구단은 몇단인가요?"));
            // 구구단을 돌리지 않을 조건
            if (isNaN(su) || su < 2 || su > 9) {
                alert('2~9단만 출력 가능합니다.');
            } else {
                break;
            }
        } while (true);

        document.write('<table>');

        document.write('<caption>' + su + '단 구구단</caption>');
        for (var i = 1; i <= 9; i++) {
            document.write('<tr><td>' + su + '*' + i + ' = ' + (su * i) + '</td></tr>');
        }
        document('</table>');

    </script>
</head>
<body>

</body>
</html>
