<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var count = 0; // 누적 횟수
        var right = 0; // 올바르게 입력한 횟수
        var wrong = 0 ; // 잘못 입력한 횟수
        var sum = 0; // 누적 점수 - 정수로 바꾼 후에

        while (confirm('누적할래?')) {
            score = Number(prompt('누적할 점수?'));
            if (isNaN(score) || score < 0 || score > 100 || score=="") {
                alert("0~100 사이의 숫자를 입력하여 주세요.");
                wrong++;
                count++;
            } else {
                right++;
                count++;
                sum += score;
            } // if-else
        } // while

        document.write(count + "번 입력 <br>");
        document.write("누적점수 : " + sum +"<br>");
        document.write("점수를 제대로 입력한 횟수 : " + right + "<br>");
        document.write("점수를 잘못 입력한 횟수 : " + wrong + "<br>");
        

    </script>
</head>
<body>

</body>
</html>
