<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table {
            width:700px;
            margin: 0 auto;
            border: 1px solid black;
        }
        caption {
            font-weight: bold;
        }
        #table01 td {
            font-weight: bold;
        }
        td {
            text-align:center;
            border: 1px solid red;
        }
        td:hover {
            background-color: cornflowerblue;
        }
    </style>
    <script>
        // 사용자로부터 구구단 수를 입력받아 해당 구구단 출력

        document.write('<table id="table01">');
        document.write('<caption> 2~9단 출력 </caption>');
        document.write('<tr>');
        for (var num = 2; num <= 9; num++) {
            document.write('<td>' + num + '단 </td>');
        }
        document.write('</table>');


        document.write('<table>');
        for (var i = 1; i <= 9; i++) {
            document.write('<tr>');
            for (var j = 2; j <= 9; j++) {
                document.write('<td>' + j + ' * ' + i + ' = ' + (i * j) + '</td>');
            }
            document.write('<tr>');
        }
        document.write('</table>');

    </script>
</head>

</body>
</html>
