<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function historyBack() {
            // history.back(); 뒤로가기
            history.go(-1); // 뒤로가기
        }
    </script>
</head>
<body>
    <button onclick="historyBack()">뒤로가기(이전페이지로 가기)</button>
</body>
</html>
