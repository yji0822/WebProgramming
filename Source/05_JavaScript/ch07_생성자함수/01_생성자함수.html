<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        // 대문자로 시작 - 생성자함수는 리턴을 하지 않는다.

        // s = makeStudent('홍', 90, 90, 99, 98);
        // var s = { name : '홍', kor: 90, mat: 90, eng: 99, sci : 98 };
        function Student(name, kor, mat, eng, sci) {
            this.name = name;
            this.kor = kor;
            this.mat = mat;
            this.eng = eng;
            this.sci = sci;
            this.getSum = function () {
                return this.kor + this.mat + this.eng + this.sci;
            };
            this.getAvg = function () {
                return this.getSum() / 4;
            };
            this.toString = function () {
                var output = '';
                for (var key in this) {
                    if (key != 'getSum' && key != 'getAvg' && key != 'toString') {
                        output += key + ' : ' + this[key] + '<br>';
                    } else if (key == 'getSum' || key == 'getAvg') {
                        output += key.substring(3).toUpperCase() + ' : ' + this[key]() + '<br>';
                    } // if-else if
                } // for
                return output;
            };
        } // 생성자 함수

        // 매개변수를 많이 넣어도 무시된다. 적으면 undefined 정의
        var students = [new Student('홍길동', 100, 100, 100, 100, 100, 100, 100),
        new Student('마길동', 99, 10, 20, 50),
        new Student('김길동', 45, 46, 100, 50),
            new Student('지울애', 88, 90, 99, 100)];
        students.forEach(function(data, idx) {
            document.write(idx + '번째 <br>' + students[idx] + '<hr>');
        });

        document.write('<br>');

        students.pop(); // 마지막 idx값 제거
        document.write('제거 후<br>');
        students.forEach(function (data, idx) {
            document.write(idx + '번째 <br>' + data + '<hr>');
        });


    </script>
</head>
<body>

</body>
</html>
