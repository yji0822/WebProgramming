<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div { 
            width: 100px;
            height: 100px;
            font-size:32px;
            border: 1px solid red;
        }
        div:nth-child(1) {
            position:static; /* 좌표를 설정하지 않겠단 의미 (default)*/
            /* absolute : 좌표를 안설정하면 0,0이 기본 */
            left:150px;
            top:150px; /* static에는 좌표값이 무의미 */
        }
    </style>
</head>
<body>

    <div>1</div><div>2</div><div>3</div>

</body>
</html>
