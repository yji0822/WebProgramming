<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    
    <style>
        * {
            margin:0; padding:0; /* 홈페이지 사이즈 설정 시 초기화 해놓고 시작 */
        }
        ul {
            /*overflow:hidden;*/
        }
        ul li {
            /*float: left;*/
            display:inline-block;
            width: 200px;
            height: 100px;
            background-color:burlywood;
            margin: 10px;
            list-style: none;
            text-align: center;
        }
        /* opacity: 투명도 조절, 글씨도 같이 투명해지는 단점 (position으로 해결) */
         ul li:nth-child(1) {
             opacity:1; /* 디폴트 (1) : 완전 불투명 */
         }
         ul li:nth-child(2) {
             opacity:0.5; /* opacity 속성값은 0~1 0: 완전투명 / 1:완전불투명 */
         }
         ul li:last-child {
             opacity: 0.2;
         }
    </style>

</head>
<body>
    <!-- 투명도 조절 -->
    <ul>
        <li>우리 나라 만세</li>
        <li>대한 민국 만세</li>
        <li>KOREA FIGHTING</li>
    </ul>
</body>
</html>
