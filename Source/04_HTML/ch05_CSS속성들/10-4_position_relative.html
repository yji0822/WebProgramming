<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {
            width:100px;
            height:100px;
            font-weight:bold;
            font-size: 1.5em;
            text-align:center;
        }
        #red {
            background-color:red;
        }
        #orange {
            background-color:orange;
            position:relative; /* 상대좌표: 원래 있던 위치가 0,0 */
            left: 50px;
            top:50px;
        }
    </style>
</head>
<body>

    <div id="red">red</div>
    <div id="orange">orange</div>

</body>
</html>
