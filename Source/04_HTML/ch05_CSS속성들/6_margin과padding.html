<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        * {
            margin:0;
            padding:0;
        }
        div {
            width:200px;
            height:200px;
            font-weight:bold;
            font-size:20px;
        }
        #content0 {
            border:5px solid red;
        }
        #content1 {
            background-color:pink;
        }
        #content2 {
            background-color: forestgreen;
            margin:20px; 
        }
        #content3 {
            background-color: cadetblue;
            padding:20px; 
        }
        #content4 {
            background-color: darksalmon;
            margin: 20px;
            padding:20px;
        }
    </style>
</head>
<body>
    <div id="content0">210*210(border O, margin, padding X)</div>
    <div id="content1">200*200(border, margin, padding X)</div>
    <div id="content2">240*240(margin만)</div>
    <div id="content3">240*240(padding만)</div>
    <div id="content4">280*280(margin, padding)</div>

</body>
</html>
