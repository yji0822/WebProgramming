<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #visivility div, #display div {
            width: 100px;
            height:100px;
            border:1px solid red;
        }
        #visivility div:nth-child(2) {
            visibility:hidden; /* 안보이게(공간확보) */
        }
        #display div:nth-child(2) {
            display:none; /* 안보이게 (공간도 안보이게)*/
            /* 스마트폰 메뉴창이 보이거나 사라지게 할때 주로 사용! */
        }
    </style>
</head>
<body>
    <div id="visivility">
        <div>div1</div><div>div2-안보이게 할 영역</div><div>div3</div>
    </div>
    <div id="display">
        <div>div1</div><div>div2-안보이게 할 영역</div><div>div3</div>
    </div>

</body>
</html>
