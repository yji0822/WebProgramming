<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- 한글폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">

    <style>
        @font-face {
            font-family: 'Bangers-Regular';
            src: url('Bangers-Regular.ttf');
        }

        p:nth-child(1) {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif
        }

        p:nth-child(2) {
            font-family: 'Bangers-Regular'
        }

        p:nth-child(3) {
            font-family: 'Patua One', cursive;
        }

        p:nth-child(4) {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.5em;
        }

        p:last-child {
            font-family: 'Gugi', cursive;
        }
    </style>

</head>
<body>

    <p>Lucida Sans (system font)</p>
    <p>Bangers-Regular (local font)</p>
    <p>google font (web font)</p>
    <p>google font (web font)</p>
    <p>한국 구글 폰트 (web font)</p>

</body>
</html>
