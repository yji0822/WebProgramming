
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #contain {
            width:700px;
            margin:0 auto;
            border:1px solid black;
        }
        #header {
            height: 50px;
            line-height:50px;
            text-align:center;
            background-color:bisque;
            font-size:1.5em;
            font-weight:bold;
        }
        #wrap {
            height: 200px;

            position: relative; /* 자식요소(content1, 2) 의 절대좌표 기준이 부모기준으로 잡히게 하기 위함
                자식요소는 부모 position이 되지 않는다. */
        }
        #wrap #content1 { /* 왼쪽 10,10 */ 
            /*가로가 설정 안하면 부모사이즈 모두 사용! height는 자동으로 지정된다.*/
            height: 180px;
            width:400px;
            background-color:darkkhaki;
            border: 3px dashed green;

            position:absolute;
            left:10px;
            top: 10px;
            z-index:99; /*무조건 상단에 오도록 (z-index값이 큰 것이 위로) */
        }
        #wrap #content2 { /* 오른쪽 10,10 */
            height:170px;
            width:320px;
            background-color:aquamarine;
            border: 3px dashed green;

            position:absolute;
            right:10px;
            top: 20px;
        }
        #footer {
            height: 50px;
            line-height: 50px;
            text-align: center;
            background-color: bisque;
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="contain">
        <div id="header">HEADER</div>
        <div id="wrap">
            <div id="content1">content1</div>
            <div id="content2">content2</div>
        </div>
        <div id="footer">FOOTER</div>
    </div>

</body>
</html>
