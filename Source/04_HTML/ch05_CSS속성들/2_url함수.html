<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        /* url() 용도: 백그라운드 이미지 가져올 때, font 가져올 때 */
        @font-face {
            /* 로컬폰트 설정 */
            font-family: 'NanumsinHonBuBu';
            src: url('나눔손글씨 신혼부부.ttf');
        }
        * {
            font-family: 'NanumsinHonBuBu';
            font-weight: bold;
        }
        #wrap {
            width:600px;
            margin:10px auto;
            height:300px;
            border:1px solid gray;
        }
        #wrap #content {
            width: 80%;
            height:100%;
            border: 1px solid red;
            margin: 0 auto;
            /*
            background-image: url('0504/sul.jpg'); 왼쪽 상단 정렬
            background-repeat: no-repeat; // repeat-x : x축만 repeat한다는 뜻
            background-position: center; // center right 100% 50% 
            background-size: 100%;
            */

            background: url('0504/sul.jpg') center right no-repeat;
            background-size:100%;
            font-size: 2em;
            color : white;
            text-align: center;
         }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="content"> 설현도 어린이날 쉴까요? </div>
    </div>
</body>
</html>
