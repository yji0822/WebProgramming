<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    
    <script>

    </script>

</head>
<body>

    전송 안되는 파라미터 <input type="text" name="noMsg" />
                <form>
                    <!-- placeholder : 도움말 (회색글씨로 출력), 사용자가 데이터를 입력 시, 자동으로 사라진다. -->
                    <p>
                        전화 <input type="tel" placeholder="000-0000-0000"
                                  name="tel" required="required" />
                    </p>
                    <p> 카드 <input type="text" placeholder="0000-0000-0000-0000" name="cardno" /></p>
                    <!-- select 안에 있는 것이 아닌 다른 업무가 있다면 사용자가 입력할 수 있도록 해주는 것 -->
                    <p> 업무 - datallist <input type="text" name="job" list="joblist" /></p>
                    <datalist id="joblist">
                        <option> 분석 </option>
                        <option> 설계 </option>
                        <option> 구현 </option>
                        <option> 테스트 </option>
                        <option> 유지보수 </option>
                    </datalist>
                    <p>
                        업무 - select
                        <select name="job2">
                            <option value="분석"> 분석 </option>
                            <option> 설계 </option>
                            <option> 구현 </option>
                            <option> 테스트 </option>
                            <option> 유지보수 </option>
                        </select>
                    </p>
                    <!-- 답변글 게시판 할때 사용할 hidden 
                        사용자한테 입력받지는 않지만 입력 시에 반드시 입력할 데이터가 있는 경우 사용 -->
                    <input type="hidden" name="hiddenNo" value="99" />
                    <input type="submit" value="전송합니다" />
                </form>

</body>
</html>
