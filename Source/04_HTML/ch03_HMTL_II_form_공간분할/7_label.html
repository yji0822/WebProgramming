<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        b{color: red;}
        p{
            text-align: center;
        }
    </style>
    <script>
    </script>
</head>
<body>

    <form>
        <fieldset>
            <legend> 회원 정보 </legend>
            <ul>
                <li> 
                    <!-- 이름을 입력하였을 경우에도 text 상자에 커서가 옮겨가도록 -->
                    <!-- input 안에 있는 id는 label for에 넣어준 이름을 꼭 넣어주기 -->
                    <label for="name"> 이름 <b> * </b></label>
                    <input type="text" name="name" id="name" autofocus="autofocus" required="required" />
                </li>
                <li>
                    <label for="id"> 아이디 <b> * </b></label> 
                    <input type="text" name="id" id="id" autofocus="autofocus" required="required" />
                </li>
                <li>
                    <label for="pw"> 비밀번호 <b> * </b></label>
                    <input type="password" name="pw" id="pw" required="required" />
                </li>
                <li>
                    <label for="tel"> 전화번호 </label>
                    <input type="tel" name="tel" id="tel" />
                </li>
                <li>
                    <!-- 자바를 입력해도 checkbox 란에 체크가 되도록
    checkbox 안에는 value 가 필수 ! -->
                    사용기술
                    <input type="checkbox" name="tech" value="java" id="java" /> <label for="java"> JAVA </label>
                    <input type="checkbox" name="tech" value="dbms" id="dbms" /> <label for="dbms"> DBMS </label>
                    <input type="checkbox" name="tech" value="html" id="html" /> <label for="html"> HTML5 </label>
                    <input type="checkbox" name="tech" value="jsp" id="jsp" /> <label for="jsp"> JSP </label>
                </li>
                <li>
                    성 별
                    <input type="radio" name="gender" value="m" id="m" checked="checked"/><label for="m"> 남자 </label>
                    <input type="radio" name="gender" value="f" id="f" /><label for="f"> 여자 </label>
                </li>
            </ul>
            <p> <input type="submit" /></p>
            <center><input type="submit" /></center>
        </fieldset>
    </form>


</body>
</html>
