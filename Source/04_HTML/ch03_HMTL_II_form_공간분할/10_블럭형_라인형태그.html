<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!-- 블록형 태그 : 블럭처럼 쌓이는 경우 (<br /> 필요 없음) 
         라인형 태그 : <br /> 을 해주어야 함 -->
   
    <!-- 1. 블록형 태그 -->
    <p> 대표적인  블록형 태그 </p>

    <div> block_01 </div>
    <div> block_02 </div>
    <div> block_03</div>

    <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
    </ul>
    
    <table>
        <tr>
            <td> 1행 1열 </td>
        </tr>
    </table>


    <!-- 2. 라인형 태그 -->
    <p> 대표적인 라인형 태그 </p>

    <span> inline tag_01</span>
    <span> inline tag_02</span>
    <span> inline tag_03</span>
    <span> inline tag_04</span>

    <img src="https://t1.daumcdn.net/daumtop_chanel/op/20200723055344399.png" width="100" />


</body>
</html>
