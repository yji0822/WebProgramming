<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        /* 위에서부터 적용시키기 때문에 반드시 순서를 지켜서 스타일 적용 */
        table#top {
            /* background-color: gray; */
            border: 1px solid gray;
        }
        td{
            text-align: center;
            background-color: white;
            padding : 10px;
        }

    </style>
</head>
<body>

    <!-- 방법1. 테이블 안에 테이블을 넣는 것 -->
    <!-- 방법2. h 를 이용한 것 -->
    <!-- name은 파라미터 테이블에 이름을 주기 위해서는 id, 가 있다. -->
    <!-- value는 화면에 나타나는 것 -->
    <form>
        <table id="top">
            <caption> <h1> 회원가입 </h1></caption>
            <tr> <!-- 1행 1열 -->
                <td>
                    <table>
                        <tr>
                            <td> <strong> 아이디 </strong> </td>
                            <td> <input type="text" name="id" /> </td>
                        </tr>
                        <tr>
                            <td> <strong> 비밀번호 </strong> </td>
                            <td> <input type="password" name="pw" /></td>
                        </tr>
                        <tr>
                            <td> <strong> 확인비밀번호 </strong> </td>
                            <td> <input type="password" name="cpw" /> </td>>
                        </tr>
                        <tr>
                            <td> <strong> 이름 </strong> </td>
                            <td> <input type="text" name="name" /></td>
                        </tr>
                        <tr>
                            <td> <strong> 전화 </strong> </td>
                            <td> <input type="tel" name="tel" /></td>
                        </tr>
                        <tr>
                            <td> <strong> 생년월일 </strong> </td>
                            <td> <input type="date" name="birth" /></td>
                        </tr>
                        <tr>
                            <td> <strong> 성별 </strong> </td>
                            <td>
                                <input type="radio" value="gender" name="man" /> 남
                                <input type="radio" value="gender" name="woman" /> 여
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <!-- 기본vaule도 제출이다. -->
                                <input type="submit" value="제출" />
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>

            <tr> <!-- 2행 1열 -->
                <td style="text-align:left;">
                    <ul>
                        <li> 주민등록 없이 전화번호로 회원가입 </li>
                        <li> 대부분 서비스가 이용가능합니다. <br />
                            (단, 일부 실명확인 후 이용 가능)</li>
                        <li> 정보변경은 추후 가능 </li>
                    </ul>
                </td>
            </tr>


        </table>

    </form>


</body>
</html>
