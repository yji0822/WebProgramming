<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style></style>
    <script>
        // 유효성 검사는 순차적으로!
        /* frm.id.value는 4글자 이상, 
         * frm.pw.value와 frm.pwChk.value는 1글자 이상이며 동일한 값이어야 함 */
        function chk() {
            if (frm.id.value.length < 4) {
                alert('4글자 이상의 ID를 입력하세요. ');
                frm.id.focus();
                return false;
            } else if (!frm.pw.value) {
                alert('비밀번호를 입력해 주세요. ');
                frm.pw.focus();
                return false;
            } else if (frm.pw.value != frm.pwChk.value) {
                alert('두 비밀번호를 확인해주세요.');
                // 두 칸을 모두 공백으로 바꿔주기
                // '' or "" 두개 모두 같은 의미로 사용한다. (통일해서만 사용할 수 있도록!)
                frm.pw.value = '';
                frm.pwChk.value = ""; 
                frm.pw.focus();
                return false;
            }
            return true;
        }
    </script>
</head>
<body>

    <form name="frm" onsubmit="return chk()">
        <table>
            <tr>
                <th> ID </th>
                <!-- name은 데이터베이스에 들어갈 필드명이랑 맞춰주기 -->
                <td> <input type="text" name="id" /> </td>
            </tr>
            <tr>
                <th> 비밀번호 </th>
                <td> <input type="password" name="pw" /></td>
            </tr>
            <tr>
                <th> 확인비밀번호 </th>
                <td> <input type="password" name="pwChk" /></td>
            </tr>
            <tr>
                <td colspan="2"><center><input type="submit" value="전송" /></center></td>
            </tr>
        </table>
    </form>


</body>
</html>
