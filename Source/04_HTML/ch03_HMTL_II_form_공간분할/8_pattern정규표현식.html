<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style></style>
    <script></script>
</head>
<body>

    <form>
        <fieldset>
            <legend> 필드에 입력형식의 힌트를 주고, pattern 체크하는 사용자 인터페이스 </legend>
            <!-- *** 정규표현식 ***
                정규표현식 연습장을 통해 만들어진 정규표현식 test
                (https://www.regexr.com)
                전화번호, 이메일, 카드번호 등에 많이 사용된다
                [0-9] : 0부터 9 사이 중 하나 (숫자 하나를 의미)
                [a-zA-z] : 알파벳 중 한글자
                [가-힣] : 한글 중 한글자
                [가-힣ㄱ-ㅎㅏ-ㅣ] : 한글, 자음, 모음 중 한글자
                {n} : n번 반복
                {n,m} : 최소 n번, 최대 m번 반복(0<n<=m)
                \d : 숫자 [0-9]와 동일
                \w : 문자(숫자와 알파벳) 중 한 문자
                + : 1번 이상 반복
                * : 0번 이상 반복
                . : '\n' 을 제외한 임의의 한 문자 자리수(스페이스 포함)
                \. : .문자
            -->
            <ul>
                <li> 
                    <!-- 010-9999-9999 / 02-711-7895 / 02-3434-3424 형식으로만 입력받도록! 
                        에러메세지 : 요청한 형식과 일치시키세요 -->
                    연락처 <input type="text" name="tel" placeholder="000-0000-0000 / **-****-****" 
                               pattern="\d{2,3}[ .-]{0,1}\d{3,4}[ .-]{0,1}\d{4}"
                               title="전화번호 형식 (000-0000-0000 / **-****-****)을 지켜주세요."
                               required="required"/>
                </li>
                <li>
                    <!-- 카드번호에 일치되는 값만 입력 가능하도록 
                        0으로 시작하는 카드번호는 없다..! -->
                    카드 <input type="text" name="cardno" placeholder="0000-0000-0000-0000"
                              pattern="[1-9][0-9]{3}-[0-9]{4}-[0-9]{4}-[0-9]{4}"
                              title="카드번호를 다시 확인해주세요" />
                </li>
                <li>
                    <!-- 메일 형식에 일치되는 값만 입력 가능하도록 hong@hong.com or hong@hong.co.kr -->
                    이메일 <input type="email" name="email" placeholder="hong@hong.co.kr or hong@hong.com"
                               pattern="[a-zA-z0-9][a-zA-Z0-9_.]+@[a-zA-Z]\w+(\.[a-z]+){1,2}" 
                               title="이메일 형식을 확인해주세요."/>
                </li>
            </ul>
            <center> <input type="submit" value="제출" /> </center>
        </fieldset>
    </form>

</body>
</html>
