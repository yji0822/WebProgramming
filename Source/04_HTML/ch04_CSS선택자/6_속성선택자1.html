<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    
    <style>
        input{ color:deepskyblue; }
        input[type="password"] {color:black;} /* input 태그 중에 type 속성이 password */
        input[type^='te'] {
             color:orange;
             width:300px;
        } /* input태그 중에 type속성이 te로 시작하는 요소 : text, tel */
        input[name$='me']{
              border: 1px solid black;
              padding: 10px; /* 안여백 넓게 */
              background-color:antiquewhite;
        } /* input 태그 중에서 name속성이 me로 끝나는 것 : name */
        img[alt] {
              width:50px;
        } /* img 중에서 alt속성이 있는 요소 */
    </style>

</head>
<body>

    <form>
        이름 <input type="text" name="name" /><br />
        아뒤 <input type="text" name="id" /><br />
        비번 <input type="password" name="pw" /><br />
        전화 <input type="tel" name="tel" /><br />
        <img src="0503/img.png" />
        <img src="0503/img.png" alt="이미지" />
        <input type="button" value="제출" />
    </form>

</body>
</html>
