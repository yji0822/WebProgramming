<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>
        /* 띄어쓰기는 자손선택자로 항상 주의 ! */
        div#nav {
            width:300px;
            margin: 0 auto;
            background-color: indigo;
        }
        #nav ul > li {
            color:white;
            font-size:32px;
        }
        #nav ul > li:hover { /* 마우스가 건들때만 반응 */
            color: pink;
            font-weight: bold;
        }

    </style>

</head>
<body>

    <div id="nav">
        <ul>
            <li>JAVA</li>
            <li>Oracle</li>
            <li>HTML</li>
            <li>JS</li>
            <li>JSP</li>
            <li>Spring</li>
        </ul>
    </div>


</body>
</html>
