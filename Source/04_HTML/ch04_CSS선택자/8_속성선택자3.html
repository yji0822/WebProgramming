<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #header{
            /* 항상 가운데에 정렬되도록 : width를 먼저 잡기 */
            width: 350px; 
            margin:0 auto;
            text-align:center; /* 글씨나 이미지를 가운데로 */
            color:orange; /*글씨색상*/
        }
        #section{
            width: 350px;
            margin: 0 auto;
            border-top:1px solid lightgray;
            border-bottom: 1px solid darkgray;
            padding:10px 20px;
        }
        #section h4[title^='남자']{
            background: url('0503/man.png') no-repeat;
            /* no-reprat를 하지 않으면 repeat을 해서 마스킹 테이프처럼 출력된다*/
            padding: 0 0 0 30px; /*위우하좌*/
        }
        #section h4[title^='여자']{
            background:url('0503/woman.png') no-repeat;
            padding-left: 30px; /* 왼쪽 안여백 */
        }
        #section a {
            text-decoration:none; /*밑줄삭제*/
        }
        #section a[href$='docx'], #section a[href$='doc']{
            background: url('0503/word.png') right no-repeat;
            padding: 0 30px 0 0; /* 오른쪽 안여백 */
        }
        #section a[href$='xlsx'], #section a[href$='xls']{
            background: url('0503/excel.png') right no-repeat;
            padding-right: 30px;
        }
        #section p{
            padding:0 0 0 20px;
        }
        #footer{
            width: 350px;
            margin: 0 auto;
            font-size: 0.8em;
            text-align: center;
            color: gray;
        }
    </style>
</head>
<body>
    
    <div id="header">
        <h1> 객실안내 </h1>
    </div>

    <div id="section">
        <!-- 이미지는 css에서 삽입 -->
        <h4 title="남자 도미토리"> 남자 도미토리  </h4>
        <ul>
            <li> 공동취사실 및 욕실(화장실) 사용</li>
            <li> 1인 20,000원(비수기), 25,000원(성수기)</li>
        </ul>
        <h4 title="여자 도미토리"> 여자 도미토리 </h4>
        <ul>
            <li> 취사 기구 완비 실내 욕실(화장실) 사용</li>
            <li> 1인 30,000원(비수기), 40,000원(성수기)</li>
        </ul>
        <p><a href="0503/intro.docx">유의사항 다운로드</a></p>
        <p><a href="0503/intro.xlsx">객실자료 다운로드</a></p>
    </div>
    
    <div id="footer">
        <p>서울시 강남구 역산동 좋은빌딩 402호</p>
    </div>

</body>
</html>
