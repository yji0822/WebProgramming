<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        h3~div{ /* h3 태그 다음에 오는 형제 요소들 다 */
            font-size:1.5em; /* 기본 폰트 크기는 16px.. 1.5em은 원래 크기의 1.5배 */
            /*pxtoem.com */
            color:orange;
            font-weight:bold;
        }
        #msg + div{ /* msg id 요소 바로 뒤에 오는 형제 한 요소 */
            color:red;
        }
    </style>
</head>
<body>
    <!-- 동위선택자: 나랑 위치가 같은 선택자 -->

    <div> div_00 </div>
    <h3 id="msg">동위선택자(+: 바로 다음에 오는 형제 한 요소 / ~: 다음에 오는 형제 요소들 모두 )</h3>
    <div> div_01 </div>
    <p> p_01 </p>
    <div> div_02 </div>
    <div> div_03 </div>
    <div> div_04 </div>
    <div> div_05 </div>

</body>
</html>
