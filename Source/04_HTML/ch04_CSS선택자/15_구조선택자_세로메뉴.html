<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>
        div#nav { width:200px; margin:0 auto; }
        #nav ul li {
            border:1px solid gray;
            list-style:none;
            text-align:center;
            padding: 10px; /* 안여백 */
            margin: 2px; /* 밖여백 */
            font-size: 20px;
            font-weight: bold;
        }
        #nav ul li a { text-decoration:none; color:black; }
        /* 구조선택자 */
        /* ul 밑에 li들 중 홀수번째 요소들 */
        #nav ul li:nth-child(2n+1){
            background-color: orange;
        }
        /* 짝수번째 요소들 */
        #nav ul li:nth-child(2n){
            background-color:yellow;
        }
        /* ul 밑에 li들 중 첫번째 */
        #nav ul li:first-child {
            border-radius: 20px 20px 0px 0px; /*왼위 우위 우밑 좌밑*/
        }
        /* ul 밑에 li들 중 마지막 */
        #nav ul li:last-child {
            border-radius: 0px 0px 20px 20px;
        }
    </style>

</head>
<body>

    <!-- @@ 구조선택자 @@ -->
    <div id="nav">
        <ul>
            <li><a href="#menu1">menu1</a></li>
            <li><a href="#menu2">menu2</a></li>
            <li><a href="#menu3">menu3</a></li>
            <li><a href="#menu4">menu4</a></li>
            <li><a href="#menu5">menu5</a></li>
            <li><a href="#menu6">menu6</a></li>
            <li><a href="#menu7">menu7</a></li>
            <li><a href="#menu8">menu8</a></li>
        </ul>
    </div>

</body>
</html>
