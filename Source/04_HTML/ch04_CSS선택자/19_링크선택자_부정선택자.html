<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        
        /* wrap : 사이즈를 한번에 지정해주기 위함 */
        #wrap { 
            width:800px; margin:0 auto; 
        }
        #header {
            /* h1태그를 쓴 것처럼 디자인 변경 : 진하면서 크게 */
            font-weight: bold;
            font-size: 30px;
            padding: 20px 0; /* 위 오른쪽 아래 왼쪽 */
            border-bottom: 1px solid gray;
            text-align:center;
            text-decoration:underline; /* 밑줄 생성 */
        }
        #content ul li a {
            text-decoration : none; /* 밑줄 삭제 */
            color : blue;
        }
        /* 링크선택자 */
        #content ul li a:after { 
            content : ' - ' attr(href); /* 앵커태그의 주소값을 옆에 넣어준다. */
        }
        #content ul li.nate { /* class명이 nate인 요소의 디자인 */
        }
        /* 부정선택자 */
        #content ul li:not(.nate) a { /* li 중에 class명이 nate인 것을 제외한 모든 요소의 디자인 */
            background-color: yellow;
            /* 내가 작성한 a의 부분에만 색이 들어간다 */
        }
        #footer ul { 
            overflow : hidden; 
        }
        #footer ul li { 
            float:left; /* block형 태그를 수평으로 */
            list-style:none;
            padding: 10px;
            margin: 5px 10px;
        }
        #footer ul li:first-child {
            padding-top: 20px;
        }

    </style>
</head>
<body>

    <div id="wrap">
        <div id="header">
            Weekly Connect Website
        </div>
        <div id="content">
            <ul>
                <li><a href="https://www.google.com" target="_blank"> 구글 </a></li>
                <li><a href="https://www.naver.com" target="_blank"> 네이버 </a></li>
                <li><a href="https://www.daum.net" target="_blank"> 다음 </a></li>
                <li class="nate"><a href="https://www.nate.com" target="_blank"> 네이트 </a></li>
            </ul>
        </div>
        <div id="footer">
            <ul>
                <li><img src="0503/logo.png" alt="회사로고" /></li>
                <li><img src="0503/add.png" alt="회사주소" /></li>
            </ul>
        </div>
    </div>

</body>
</html>
