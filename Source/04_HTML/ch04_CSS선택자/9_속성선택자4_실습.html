<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {
            text-align: center;
            width: 400px;
            margin: 0 auto;
        }
        #header{
            color:orange;
        }
       #content img[src$='bmp']{
           border: 5px solid blue;
       }
       #content img[src$='gif']{
           border: 5px solid red;
       }
       #content img[src$='jpg']{
           border: 5px solid #ffd800;
       }
       #content img[src$='png']{
           border: 5px solid black;
       }
       #footer{
           color: darkgreen;
       }

    </style>
</head>
<body>
    
    <div id="header">
        <h1> 자바 스크립트 책들 </h1>
    </div>

    <div id="content">
        <img src="0503_book/book.bmp" />
        <img src="0503_book/book.gif" />
        <img src="0503_book/book.jpg" />
        <img src="0503_book/book.png" />
    </div>
        
    <div id="footer">
        <p>서울시 00구 00동 000 XX빌딩 0층</p>
    </div>

</body>
</html>
