<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    
    <style>
        
        div {
            border:1px solid darkgray;
        }
        div#header {
            width: 600px; /* 가로 사이즈: 600px */
            margin: 0 auto; /* header를 브라우저의 가운데로 위치 */
            background-color: yellow;
            text-align: center;
            text-decoration: underline; /* 밑줄 생성 */
        }

        div#wrap {
            width:600px;
            margin: 0 auto;
            background-color: aquamarine;
            overflow:hidden; /* 수평으로 배치하고자 하는 태그의 부모단 */
        }

        div#wrap div#content {
            width: 350px; /* content 영역 = 가로(350px) + 테두리(2px(양옆 각 1px)) = 352px */
            float: left; /* 수평으로 배치하고자 하는 태그 */
            text-align: center;
            height:300px;
        }

        div#wrap div#side_banner {
            width: 246px; /* #side_banner영역 = 가로(246px) + 테두리(2px) = 248px */
            float: left; 
            text-align: center;
            height:300px;
        }

        /* content 안에 있는 ul의 밑의 li의 menu1 */
        #wrap #content ul li.menu1{
            font-size: 1.5em; /* 글씨크기를 원래 크기의 1.5배로 설정 */
        }

        #wrap #content li.menu2, 
        #wrap #content li.menu4 {
            font-weight: bold;
        }

        #wrap #side_banner img {
            width: 200px;
        }

        #footer {
            clear:both; /* float 속성을 제거한다는 의미 */
            width: 600px;
            margin: 0 auto;
            text-align: center;
            background-color: yellow;
        }

    </style>

</head>
<body>

    <!-- 필요한 만큼만 사이즈를 잡는 div -->
    <div id="header">
        <h1> HEADER </h1>
    </div>
    <div id="wrap">
        <!-- id는 하나만 설정 가능 -->
        <div id="content">
            <h2> CONTENT </h2>
            <ul>
                <!-- 클래스 이름은 여러개 사용 가능 -->
                <li class="menu1 menu"> menu1 </li>
                <li class="menu2"> menu2 </li>
                <li class="menu1"> menu3 </li>
                <li class="menu4"> menu4 </li>
                <li class="menu1"> menu5 </li>
                <!-- id는 큰 개념, class는 좀 작은 개념 -->
            </ul>
            <ol>
                <li class="menu1"> menu1 </li>
                <li class="menu2"> menu2 </li>
                <li class="menu1"> menu3 </li>
            </ol>
        </div>
        <div id="side_banner">
            <h2> BANNER </h2>
            <a href="https://www.daum.net" target="_blank">
                <img src="https://t1.daumcdn.net/daumtop_chanel/op/20200723055344399.png"
                     alt="다음 아이콘" />
            </a>
        </div>
    </div>
    <div id="footer">
        <h1> FOOTER </h1>
    </div>

</body>
</html>
