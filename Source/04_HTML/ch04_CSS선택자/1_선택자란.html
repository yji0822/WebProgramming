<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    
    <!-- CSS -->
    <style>
        /* div(태그)와 #id1(아이디)은 선택자: body 중 집어서 변경하고자 하고 싶을 때..(태그 선택자) */
        div {background-color: #ffd800;}
        #id1 {background-color: green;}
    </style>

</head>
<body>

    <h1 id="id1"> 제목 h1 </h1>
    <p> 본문 p </p>
    <div>
        <h1> div 밑의 h1태그 부분 </h1>
        <p> div 밑의 p 태그 부분 </p>
    </div>
    <div>
        여기도 또 다른 div
    </div>

</body>
</html>
