<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>
        table { 
            width : 100%; 
        }
        th{
            width:16%;
            background-color: orange;
            color : white;
        }
        td {
            background-color : brown;
            color: white; /*td태그 안의 글씨색*/
        }
        a{
            color:white; /* a태그 안의 글씨색 */
            text-decoration:none;
        }
    </style>

</head>
<body>


    <table>
        <caption>자바 개발자 양성과정</caption>
        
        <tr>
            <th>Java</th>
            <th>DB</th>
            <th>HTML/CSS</th>
            <th>JavaScript(Query)</th>
            <th>JSP</th>
            <th>Spring</th>
        </tr>
        
        <tr>
            <td rowspan="3">
                <ol>
                    <li>java란?</li>
                    <li>변수</li>
                    <li>연산자</li>
                    <li>제어문</li>
                    <li>배열</li>
                    <li>객체지향프로그래밍방법</li>
                </ol>
            </td>
            <td rowspan="3">
                <ol>
                    <li>DB와 DBMS</li>
                    <li>Select문</li>
                    <li>JOIN 연습문제</li>
                    <li>단일행함수</li>
                </ol>
            </td>
            <td rowspan="3">
                <ol>
                    <li>개론</li>
                    <li>HTML-1</li>
                    <li>HTML-2</li>
                </ol>
            </td>
            <td rowspan="3"></td>
            <td rowspan="3"></td>
            <td><br/><br/></td>
        </tr>
        
    </table>



</body>
</html>
