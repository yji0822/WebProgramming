    <meta charset="utf-8" /> <!-- 설정부분 : UT8로 설정이 된다는 의미 -->

    <title> 첫 예제 </title>
    
    <!-- 2.css로 스타일 디자인한 부분을 불러오는 작업 -->

    <style> /*디자인 부분 css part link 확인*/ </style>

</head> <!--닫힌 태그-->

<body>
    <!--BODY 부분에는 웹문서에 출력될 정보를 입력 -->

    <br /> <!-- 엔터키를 추가하는 태그, 닫힌 태그 필요 X -->
