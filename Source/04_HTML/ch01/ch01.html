<!DOCTYPE html>  <!-- HTML5는 !DOCTYPE이 존재한다. -->

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head> <!-- 열린 태그 -->
    <!-- HEAD 부분엔 웹문서의 디자인, 동적인 부분, 설정 부분 -->
    <meta charset="utf-8" /> <!-- 설정부분 : UT8로 설정이 된다는 의미 -->
    <!-- 한글코드 : EUC-KR(CP949) / UTF-8 코드 체계를 따른다. -->
    <title> 첫 예제 </title>
    <style>
        /*디자인 부분 css part*/
        body { background-color : yellow;
               font-size : 30pt;
        }
    </style>
    <script> /* 동적인 부분 (jsp) */
        name = '홍길동'; // 한글자, 여러글자 상관없이 홑따옴표 사용
        name = 10;

        name = prompt("너의 이름은? ", "Hong"); /* alert팝업 띄우고 이름 물어보는 창 생성 */
        if (name != 'null') {
            document.write(name + "~ Welcome <br>"); // body부분에 추가해서 이름을 적어놓는 것
        }

    </script>
</head> <!--닫힌 태그-->
<body>
    <!--BODY 부분에는 웹문서에 출력될 정보를 입력 -->
    안녕하세요. <br />
    오늘부터 웹 표준 수업 시작합니다.
    HELLO, WORLD!!!
    <!-- 스페이스, 탭, 엔터 모두 스페이스 한번 띄운걸로 표기가 된다. -->
    <br /> <!-- 엔터키를 추가하는 태그, 닫힌 태그 필요 X -->

    <!--파일 >> 브라우저보기
    안될경우에는 선생님이 주신 다른 설치파일 설치한 후에 실행 해보기-->
    
</body>
</html>
