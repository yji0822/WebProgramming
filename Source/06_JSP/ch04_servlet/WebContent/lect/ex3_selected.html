<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		window.onload = function() {
			document.querySelector('form').onsubmit = function() {
				var opt = document.querySelectorAll('option'); // 배열
				var cnt = 0; // opt가 몇개 select 되었는지 확인하는 변수
				for(var i=0; i<opt.length; i++){
					cnt = cnt + opt[i].selected; // 선택이 되어있는지 확인하는 것 - opt[i].selected (ture(1), false(0))
				} // for
				if(!cnt){ // cnt가 0이면 
					alert('구구단 한개 이상은 선택하셔야 합니다.');
					return false;
				} // if 
			}; // onsubmit
		}; // onload
	</script>
</head>
<body>
	<h2>2~9단 중에서 하나 이상 선택해주세요</h2>
	<form action="">
		<select name="su" multiple="multiple" size="5">
			<!-- 여러개 선택할 수 있는 multiple -->
			<!-- subString이나 indexof 함수를 이용하여 value값 넘기는 작업 -->
			<option value="2">2단</option>
			<option value="3">3단</option>
			<option value="4">4단</option>
			<option value="5">5단</option>
			<option value="6">6단</option>
			<option value="7">7단</option>
			<option value="8">8단</option>
			<option value="9">9단</option>
		</select>
		<br/>
		<input type="submit" value="선택완료">
	</form>
</body>
</html>
