<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="../css/join.css" rel="stylesheet">
</head>
<body>
	<div id="joinForm_wrap">
		<form>
			<table>
				<caption id="join_title">회원가입</caption>
				<tr>
					<th>이름</th>
					<td>
						<input type="text" name="name" class="name">
					</td>
				</tr>
				<tr>
					<th>아이디</th>
					<td>
						<input type="text" name="id" class="id">
					</td>
				</tr>
				<tr>
					<th>비밀번호</th>
					<td>
						<input type="password" name="pw" class="pw">
					</td>
				</tr>
				<tr>
					<th>비밀번호 확인</th>
					<td>
						<input type="password" name="pwChk" class="pwChk">
					</td>
				</tr>
				<tr>
					<th>생년월일</th>
					<td>
						<input type="date" name="birth" class="birth">
					</td>
				</tr>
				<tr>
					<th>취미</th>
					<td>
						<input type="checkbox" name="" class="pw">
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
