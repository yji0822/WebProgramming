<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<h2>오늘의 메뉴와 식당 선택</h2>
	<!-- 복수개 선택 가능한 파라미터들 -->
	<!--  url이름은 동일해야 한다. -->
	<form action="../Ex2" method="post">
		<p>메뉴
			<select name="menu" multiple="multiple">
			<!-- 사이즈를 지정하지 않으면 모든 내용들이 화면에 다 출력된다
			
			size를 지정해주면 스크롤로 내려서 확인 가능 -->
				<option>된장찌개</option>
				<option>김치찌개</option>
				<option selected="selected">순두부찌개</option>
				<option>부대찌개</option>
			</select>
		</p>
		<p>식당
			<input type="checkbox" name="reset" value="강남">강남
			<input type="checkbox" name="reset" value="서초">서초
			<input type="checkbox" name="reset" value="송파">송파
			<input type="checkbox" name="reset" value="용산" checked="checked">용산
		</p>
		<!-- checked를 했으므로 전달이 안될 수 없다. -->
		<p>국적
			<input type="radio" name="nation" value="한국" checked="checked">한국
			<input type="radio" name="nation" value="미국">미국
			<input type="radio" name="nation" value="영국">영국
		</p>
		<p><input type="submit" value="선택 완료"></p>
	</form>
</body>
</html>
