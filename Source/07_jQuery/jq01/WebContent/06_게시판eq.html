<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style></style>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
	$(document).ready(function(){
		
		// tr을 클릭하면 tr 자식들 중 0번째 아이의 값을 가져온다  : 4!!
		$('tr').click(function(){
			var no = $(this).children().eq(1).html(); 
			// 내가 클릭한 것 중에 눌린 자기 자신의 자식 중에 1번째방 자식 - html이나 text 중 아무거나 사용해도 무방
			alert(no); // 4출력
			
			// 내가 가져온 것이 숫자면 넘어가도록 하고 글번호 등 타이틀을 누르면 상세보기로 넘어가지 않도록 하는 것
			// 문자를 숫자로 형변환
			if(! isNaN(Number(no))){
				alert('상세보기 페이지로 넘어감');
				// location.href으로 넘겨주기 - location.href
				location.href='03_toggle.html?no='+no;
			}
			
/* 			if(isNaN(Number(no))){
				alert('타이틀을 클릭했네');
			} else {
				alert('상세보기 페이지로 넘어감');
				// location.href으로 넘겨주기 -
				location.href='03_toggle.html?no='+no;
			} */
		});
	});
</script>

</head>
<body>
	<!-- even, odd -->
	<table>
		<tr>
			<th>순번</th><th>글번호</th><th>글제목</th><th>글쓴이</th><th>조회수</th>
		</tr>
		<tr>
			<th>1</th><th>4</th><th>제목4</th><th>홍길동</th><th>44</th>
		</tr>
		<tr>
			<th>2</th><th>3</th><th>제목3</th><th>글쓴이</th><th>20</th>
		</tr>
		<tr>
			<th>3</th><th>2</th><th>글제목 입니</th><th>하늘보리</th><th>100</th>
		</tr>
		<tr>
			<th>4</th><th>1</th><th>css학개론</th><th>스타벅스</th><th>55</th>
		</tr>
	</table>
</body>
</html>
