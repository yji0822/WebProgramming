<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
	h1, h3{
		text-align: center;
	}
	table{
		border: 1px solid gray;
		width: 400px;
		height: 400px;
		margin: 0 auto;		
	}
	tr {
		width: 100px;
		height: 100px;
		background-color: lightyellow;
	}
	td{
		background-size: 100%;
	}
	.tdRed {
		background-color: red;
	}
	</style>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
	
	$(document).ready(function(){
		
		
		var ddukIdx = parseInt(Math.random() * 9);
		
		$('td').each(function(idx, item){
			// 따로따로 이벤트를 건다라는 의미
			$(this).click(function(){
				$('td').removeClass('tdRed');
				if(ddukIdx == idx) {
					// td안에 백그라운드 이미지
					$(this).css('background-image', "url('img/dduk.jpg')");
					$('td').off();
					$('p').html("<h1>정답!</h1>");
				} else{
					$(this).addClass('tdRed');
					$('p').html("<h1>땡!</h1>");
				}
			}); 
		});
	});
	
	
	
	</script>
</head>

<body>
	
	<h1>연습문제1. 떡이 있는 곳을 맞춰봐</h1>
	
	<table>
		<tr>
			<td></td><td></td><td></td>
		</tr>
		<tr>
			<td></td><td></td><td></td>
		</tr>
		<tr>
			<td></td><td></td><td></td>
		</tr>
	</table>
	
		<h3>선택한 곳이 맞는지 답 뿌리는 곳</h3>
		<p></p>
	
</body>
</html>
