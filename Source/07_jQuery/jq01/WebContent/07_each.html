<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style></style>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
	$(document).ready(function(){
		var array = [{name: '하늘보리출판', link:'https://www.naver.com'},
			{name: '구글', link:'https://www.google.com'},
			{name: '네이트', link:'https://www.nate.com'},
			{name: '다음', link:'https://www.daum.net'} ];
		
		var out = ''; // - 0. 변수설정
		// forEach 함수 사용 방법
		$.each(array, function(idx, item){
			// $('body').html('<h1>TEST</h1>'); // body에 괄호의 태그 추가
			$('body').html( $('body').html() + '<h1>'+ item.name + '</h1>');
			// 아무것도 없는 것 + <h1>태그 안에 들어가 있는 것. / html body + 또 더해서 2개 출력.... 3개 출력...
			
			out += '<h1><a href="'+item.link+'">' + item.name + '</a></h1>'; // - 1. 일단 h1을 넣어서 더해놓고
			
		});
		// 첫번째는 배열, 두번째는 어떻게 처리를 할지(콜백함수) - 배열을 idx와 item으로 받아와서 출력
		/* $('body 루피 루피 루피 루피 루피 루피 루피 루피 루피').html(out); // - 2. 여기서 추가! */
		$('body').html(out); // - 2. 여기서 추가!
	});
	</script>
</head>

<body>
	
	
	
</body>
</html>
