<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style></style>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function(){
			$('tr:even').css('background-color', '#cccccc'); // 0번째부터 시작
			$('tr:odd').css('backgroundColor', "light-gray");
			
			$('tr:nth-child(3n)').css('color','red'); // 1번째부터 시작
			$('tr:eq(0)').css('background-color', 'black').css('color', "white");
		});
	
	</script>
</head>

<body>
	
	<!-- even, odd -->
	<table>
		<tr>
			<th>글번호</th><th>글제목</th><th>글쓴이</th><th>조회수</th>
		</tr>
		<tr>
			<th>4</th><th>제목4</th><th>김</th><th>89</th>
		</tr>
		<tr>
			<th>3</th><th>제목3</th><th>이</th><th>33</th>
		</tr>
		<tr>
			<th>2</th><th>글제목 입니</th><th>박</th><th>100</th>
		</tr>
		<tr>
			<th>1</th><th>css학개론</th><th>최</th><th>55</th>
		</tr>
	</table>
	
</body>
</html>
