<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
	span{
		padding-left: 55px;
	}
	</style>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
	$(document).ready(function(){
		$('button').click(function(){
			var mId = $('mId').val();
			/* $.get(요청경로, callback(data, status){
				data : 요청경로의 수행결과
				status : success, fail 
			}); */

			// 상태가 success라면 
			$.get('idConfirm.jsp?mId='+mId, function(data, status){
				if(status == 'success') {
					$('#result').html(data);
				} //if
			}); // get
		}); // 버튼의 click 이벤트 
		
		$('#mId').keyup(function(){
			var mId = $('#mId').val();
			if(mId.length < 2) {
				$('#result').html('id는 2글자 이상입니다.');
			} else 
				$.get('idConfirm.jsp?mId=' + mId, function(data, status){
					if(status == 'success'){
						$('#result').html(data);
					} // if - else
				}); // get
			} // 
		});
		
	});
	</script>
</head>

<body>
	
	아이디 <input type="text" name="mId" id="mId"> <button>중복체크</button> <br>
	<span id="result"></span>
	
</body>
</html>
